<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تایمر ارزش لحظات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700;900&display=swap');
    
    :root {
      --primary: #ff2d55;
      --dark-primary: #e91e3a;
      --bg: #0a0a0a;
      --text: #ffffff;
    }
    
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    #timer-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    
    #countdown {
      font-size: 6rem;
      font-weight: 900;
      color: var(--primary);
      margin: 0;
      letter-spacing: 5px;
      text-shadow: 0 0 20px rgba(255, 45, 85, 0.5);
      font-variant-numeric: tabular-nums;
      line-height: 1;
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 45, 85, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 45, 85, 0.8);
      }
    }
    
    #progress-container {
      position: relative;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin: 2rem 0;
      overflow: hidden;
    }
    
    #progress-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--dark-primary));
      transition: width 1s linear;
      box-shadow: 0 0 10px rgba(255, 45, 85, 0.5);
    }
    
    #message {
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 1.5rem;
      opacity: 0.9;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .time-particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      filter: blur(1px);
      animation: float linear infinite;
      z-index: -1;
      opacity: 0.3;
    }
    
    @keyframes float {
      to { transform: translateY(-100vh); }
    }
    
    /* ریسپانسیو */
    @media (max-width: 768px) {
      #countdown {
        font-size: 4rem;
      }
      
      #message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <h1 id="countdown">22:22:00</h1>
    
    <div id="progress-container">
      <div id="progress-fill"></div>
    </div>
    
    <div id="message">"این لحظه هرگز تکرار نخواهد شد"</div>
  </div>

  <script>
    // عناصر DOM
    const countdownEl = document.getElementById('countdown');
    const progressFill = document.getElementById('progress-fill');
    const messageEl = document.getElementById('message');
    
    // پیام‌های عمیق درباره زمان
    const messages = [
      "این لحظه هرگز تکرار نخواهد شد",
      "زمان مانند شن‌های ساعت می‌ریزد",
      "هر ثانیه یک فرصت منحصر به فرد است",
      "گذشته رفته، آینده نیامده - حال را دریاب",
      "زمان باارزش‌ترین دارایی توست",
      "لحظه‌ات را آگاهانه زندگی کن",
      "فرصت‌ها مانند ابر می‌گذرند",
      "امروز تنها روز تضمین‌شده است",
      "ثانیه‌ها مانند الماس می‌درخشند و می‌روند",
      "زمان تنها ارز واقعی زندگی است"
    ];
    
    // ایجاد ذرات زمان
    function createTimeParticles() {
      const particle = document.createElement('div');
      particle.className = 'time-particle';
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.width = `${Math.random() * 3 + 1}px`;
      particle.style.height = particle.style.width;
      particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
      document.body.appendChild(particle);
      
      // حذف ذره بعد از اتمام انیمیشن
      setTimeout(() => {
        particle.remove();
      }, 15000);
    }
    
    // نمایش پیام تصادفی
    function showRandomMessage() {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      messageEl.style.opacity = 0;
      setTimeout(() => {
        messageEl.textContent = `"${randomMsg}"`;
        messageEl.style.opacity = 1;
      }, 500);
    }
    
    // تایمر اصلی
    function updateTimer() {
      const now = new Date();
      const tehranOffset = 3.5 * 60 * 60 * 1000; // UTC+3:30
      const localOffset = now.getTimezoneOffset() * 60 * 1000;
      const tehranNow = new Date(now.getTime() + localOffset + tehranOffset);
      
      // زمان 22:22 امروز
      const targetTime = new Date(tehranNow);
      targetTime.setHours(22, 22, 0, 0);
      if (tehranNow >= targetTime) {
        targetTime.setDate(targetTime.getDate() + 1);
      }
      
      const diff = targetTime - tehranNow;
      const totalDay = 24 * 60 * 60 * 1000;
      const percentRemaining = (diff / totalDay) * 100;
      
      // نمایش تایمر
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);
      
      countdownEl.textContent = 
        `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      
      // به‌روزرسانی پیشرفت
      progressFill.style.width = `${percentRemaining}%`;
      
      // تغییر پیام‌ها
      if (hours < 1 && mins % 1 === 0 && secs === 0) {
        showRandomMessage();
      } else if (hours < 3 && mins % 2 === 0 && secs === 0) {
        showRandomMessage();
      } else if (mins % 5 === 0 && secs === 0) {
        showRandomMessage();
      }
    }
    
    // راه‌اندازی
    updateTimer();
    setInterval(updateTimer, 1000);
    setInterval(createTimeParticles, 300);
    
    // نمایش اولین پیام
    setTimeout(showRandomMessage, 1000);
  </script>
</body>
</html>
